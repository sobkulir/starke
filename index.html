<html>

<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>German irregular verbs for Roman!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"
        integrity="sha512-rKFvwjvE4liWPlFnvH4ZhRDfNZ9FOpdkD/BU5gAIA3VS3vOQrQ5BjKgbO3kxebKhHdHcNUHLqxQYSoxee9UwgA=="
        crossorigin="anonymous"></script>
    <script src="db.js"></script>
    <script src="app.js"></script>
    <style>
        .content {
            padding-top: 30px;
        }

        .word {
            padding: 13px 0;
        }

        .answer {
            padding-top: 5px;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="app" class="content container">
        <form autocomplete='off'>
            <h3 id='cz' class="word">Example input in Czech</h3>

            <div class="form-group">
                <div class="row">
                    <div class="col-sm">
                        <label for="inf">Infinitiv</label>
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col-sm">
                        <input type="text" class="form-control" id="inf">
                    </div>
                    <div class="col-sm">
                        <img id='infImg' src="correct.bmp" width="30px" height="30px">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <p id="infCorrect" class="answer form-text lead text-muted">Correct inf.</p>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-sm">
                        <label for="pret">Pr√§teritum</label>
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col-sm">
                        <input type="text" class="form-control" id="pret">
                    </div>
                    <div class="col-sm">
                        <img id='pretImg' src="correct.bmp" width="30px" height="30px">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <p id="pretCorrect" class="answer form-text lead text-muted">Correct inf.</p>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-sm">
                        <label for="perf">Perfektum</label>
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col-sm">
                        <input type="text" class="form-control" id="perf">
                    </div>
                    <div class="col-sm">
                        <img id='perfImg' src="correct.bmp" width="30px" height="30px">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <p id="perfCorrect" class="answer form-text lead text-muted">Correct inf.</p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <button id='submit' type="button" class="btn float-right btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
